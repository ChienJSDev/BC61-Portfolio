<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- cau lenh giup tao ra font aewsome cuc nhanh: fa6-cdn -->
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- ultility class la nhung doan selector duoc cung cap san cac thuoc tinh giup chinh sua bo cuc va cac phan tu nhanh chong de dang hon -->
  <!-- Ulitility ve mau nen (background): bootstrap  cung cap mot so ultility class ho tro tao mau nen cho cac phan tu, cu phap cua clas bang dau max bg-(bằng mã màu bàng bootstrap)  -->
  <!-- Ulitility ve display : se goi ra cac class bat dau bang d-(gia tri thuoc tinh display) -->
  <!-- Ultility ve chieu dai (width) : se goi ra cac class bat dau bang w-(25,50,75,100,auto) cac gia tri co don vi % -->

  <h1 class="bg-success">Hello BC61</h1>
  <div class="d-flex">
      <div class="bg-danger w-50">thẻ đầu tiên</div>
      <div class="bg-warning w-50">thẻ thứ hai</div>
  </div>
  

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
</body>

</html>
